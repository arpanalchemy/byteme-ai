name: byteme-ai
services:
  - name: api
    git:
      branch: main
      repo_clone_url: ${REPO_URL}
    envs:
      - key: NODE_ENV
        value: production
        scope: RUN_AND_BUILD_TIME
      - key: PORT
        value: "3000"
        scope: RUN_AND_BUILD_TIME
    build_command: docker build -t byteme-ai .
    run_command: node dist/main.js
    dockerfile_path: Dockerfile
    http_port: 3000
    instance_count: 1
    instance_size_slug: basic-xxs
    health_check:
      http_path: /healthcheck
      initial_delay_seconds: 60
      period_seconds: 15
      timeout_seconds: 5
      success_threshold: 1
      failure_threshold: 3
    routes:
      - path: /
